<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/home">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Detalles del producto</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="notifications-outline" style="font-size: 28px; margin-right: 15px; color: black;" routerLink="/notificaciones"></ion-icon>
      <ion-icon name="cart-outline" style="font-size: 28px; margin-right: 15px; color: black;"
        routerLink="/cart"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="productUrl" alt="Producto"/>
  <div style="display: flex; flex-direction: row; justify-content: space-between;
  margin: 0 6px 4px; align-items: center;">
    <p style="font-size: 20px; margin: 0 0 2px;"> {{ category }} </p>
    <div class="rating">
      <ion-icon name="star"></ion-icon>
      <span>{{ randomNumber }}</span>
    </div>
  </div>
  <div class="price-container">
    <h2 style="font-weight: 400;">{{ nombre }}</h2>
    <ion-icon [name]="isFavorite ? 'heart' : 'heart-outline'" 
    class="favorite-icon"
    [style.color]="isFavorite ? 'red' : '#999'" 
    (click)="toggleFavorite()">
    </ion-icon>
    
  </div>
  <p style="margin: 0 6px 0; font-size: 12px;"> {{ description }} </p>
  <h3>{{ precio }}</h3>

   <!-- Contador de productos -->
  <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
    <ion-button shape="round" (click)="decreaseCount()" [disabled]="productCount === 0">
      <ion-icon name="remove-outline"></ion-icon>
    </ion-button>
    
    <span style="margin: 0 15px; font-size: 18px;">{{ productCount }}</span>
    
    <ion-button shape="round" (click)="increaseCount()" [disabled]="productCount === 10">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </div>

  <ion-footer id="footer">
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="addToCart()">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>AÃ±adir al carrito</ion-label>
      </ion-tab-button>
    
      <ion-tab-button (click)="payNow()">
        <ion-icon name="cash-outline"></ion-icon>
        <ion-label>Pagar</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-footer>

</ion-content>
