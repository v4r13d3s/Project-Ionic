<ion-header [translucent]="true" id="main-content-favoritos">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-weight: bold; text-align: center;">Favoritos</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="notifications-outline" style="font-size: 28px; margin-right: 15px; color: black;"
        routerLink="/notificaciones"></ion-icon>
      <ion-icon name="cart-outline" style="font-size: 28px; margin-right: 15px; color: black;"
        routerLink="/cart"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <!-- Lista de favoritos - visible solo cuando hay productos -->
  <ion-list *ngIf="(favorites$ | async) as favorites">
    <ion-item *ngFor="let item of favorites">
      <ion-thumbnail slot="start">
        <img [src]="item.imageUrl" [alt]="item.nombre">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <p>{{ item.category }}</p>
        <p>{{ item.precio }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Imagen de rana - visible solo cuando NO hay productos -->
  <div class="img-rana" *ngIf="(favorites$ | async)?.length === 0">
    <img src="assets/images/ranacorazon.png" alt="No hay favoritos">
  </div>
</ion-content>

<ion-tab-bar slot="bottom" id="footer">
  <ion-tab-button tab="home" routerLink="/home">
    <img src="assets/icon/home.svg" alt="Inicio">
    <ion-label>home</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="categorias" routerLink="/categorias">
    <img src="assets/icon/category.svg" alt="Categorias">
    <ion-label>Categorias</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="favoritos" routerLink="/favoritos">
    <img src="assets/icon/heart.svg" alt="Favoritos">
    <ion-label>Favoritos</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="perfil" routerLink="/perfil">
    <img src="assets/icon/user.svg" alt="Perfil">
    <ion-label>Perfil</ion-label>
  </ion-tab-button>
</ion-tab-bar>
