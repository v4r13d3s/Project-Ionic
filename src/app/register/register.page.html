<ion-content fullscreen>
  <div class="background-overlay">
    <div class="form-container">
      <p class="title">Registrarse</p>
      <form class="register-form" (ngSubmit)="onRegister()">
        
        <ion-item [class.error]="nameInvalid && nameTouched">
          <ion-icon name="person-outline" size="large" slot="start"></ion-icon>
          <ion-label position="floating">Nombre completo</ion-label>
          <ion-input 
            type="text" 
            [(ngModel)]="name" 
            name="name" 
            required
            (blur)="onFieldBlur('name')" 
            (input)="onFieldInput('name')" 
            #nameInput="ngModel">
          </ion-input>
        </ion-item>

        <!-- Correo electrónico -->
        <ion-item [class.error]="emailInvalid && emailTouched">
          <ion-icon name="mail-outline" slot="start" size="large"></ion-icon>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required
            (blur)="onFieldBlur('email')" 
            (input)="onFieldInput('email')" 
            #emailInput="ngModel">
          </ion-input>
        </ion-item>
        
        <!-- Contraseña -->
        <ion-item [class.error]="passwordInvalid && passwordTouched">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-icon slot="start" size="large"
            class="show-password" 
            name="{{passwordVisible ? 'lock-open-outline' : 'lock-closed-outline'}}" 
            (click)="togglePasswordVisibility()">
          </ion-icon>
          <ion-input 
          [(ngModel)]="password" 
            name="password" 
            [type]="passwordVisible ? 'text' : 'password'" 
            required
            (blur)="onFieldBlur('password')" 
            (input)="onFieldInput('password')" 
            #passwordInput="ngModel">
          </ion-input>
        </ion-item>
        
        <!-- Confirmar Contraseña -->
        <ion-item [class.error]="confirmPasswordInvalid && confirmPasswordTouched">
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-icon slot="start" size="large"
            class="show-password" 
            name="{{confirmPasswordVisible ? 'lock-open-outline' : 'lock-closed-outline'}}" 
            (click)="toggleConfirmPasswordVisibility()">
          </ion-icon>
          <ion-input 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            [type]="confirmPasswordVisible ? 'text' : 'password'" 
            required
            (blur)="onFieldBlur('confirmPassword')" 
            (input)="onFieldInput('confirmPassword')" 
            #confirmPasswordInput="ngModel">
          </ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" routerLink="/login"  class="register-button" [disabled]="!name || !email || !password || !confirmPassword || emailInvalid || passwordInvalid || confirmPasswordInvalid">
          Registrarse
        </ion-button>
      </form>

      <p class="login-link">
        ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>
      </p>
    </div>
  </div>
</ion-content>
