

  <ion-header [translucent]="true" id="main-content-perfil">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="font-weight: bold; text-align: center;">Perfil</ion-title>
      <ion-buttons slot="end">
        <ion-icon name="notifications-outline" style="font-size: 28px; margin-right: 15px; color: black;" routerLink="/notificaciones"></ion-icon>
        <ion-icon name="cart-outline" style="font-size: 28px; margin-right: 15px; color: black;"
          routerLink="/cart"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <!-- Sección para usuario logeado -->
  <div *ngIf="user; else noUser" class="profile-container">
    <div class="profile-header">
      <ion-avatar>
        <img [src]="user?.photoURL || 'assets/images/default-avatar.png'" />
      </ion-avatar>
      <h2>{{ user.nombre || user.displayName || 'Usuario' }}</h2>
      <p>{{ user.email }}</p>
    </div>

    <ion-list class="profile-options">
      <ion-button class="button-with-divider">
        <ion-label routerLink="/informacion-perfil">Información general</ion-label>
        <img src="assets/icon/edit.svg" alt="">
      </ion-button>
    
      <ion-button class="button-with-divider">
        <ion-label>Cambiar dirección</ion-label>
        <img src="assets/icon/location.svg" alt="">
      </ion-button>
    
      <ion-button class="button-with-divider">
        <ion-label>Cambiar contraseña</ion-label>
        <img src="assets/icon/lock.svg" alt="">
      </ion-button>
    
      <ion-button (click)="logout()">
        <ion-label style="color: red;">Cerrar sesión</ion-label>
        <img src="assets/icon/logout.svg" alt="">
      </ion-button>
    </ion-list>
  </div>

  <!-- Sección para usuario NO logeado -->
  <ng-template #noUser>
    <div class="no-user-container">
      <ion-text color="medium">
        <p>No has iniciado sesión.</p>
      </ion-text>
      <ion-button expand="block" routerLink="/login">Iniciar sesión</ion-button>
    </div>
  </ng-template>

</ion-content>

<ion-tab-bar slot="bottom" id="footer">
  <ion-tab-button tab="home" routerLink="/home">
    <img src="assets/icon/home.svg" alt="Inicio">
    <ion-label>home</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="categorias" routerLink="/categorias">
    <img src="assets/icon/category.svg" alt="Categorias">
    <ion-label>Categorias</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="favoritos" routerLink="/favoritos">
    <img src="assets/icon/heart.svg" alt="Favoritos">
    <ion-label>Favoritos</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="perfil" routerLink="/perfil">
    <img src="assets/icon/user.svg" alt="Perfil">
    <ion-label>Perfil</ion-label>
  </ion-tab-button>
</ion-tab-bar>
