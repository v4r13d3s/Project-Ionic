<ion-content class="ion-padding" class="content-background">
  <div class="login-container">
  <div class="logo-container">
    <div class="logo">
      <img src="assets/icon/logoms.svg" style="font-size: 20px;" alt="Logo">
    </div>
  </div>

  <h1 class="ion-text-center title">Registrate</h1>
  <p class="ion-text-center subtitle">Registrate para una mejor experiencia!</p>

  <form (ngSubmit)="register()">
    <ion-item class="custom-item ion-margin-bottom">
      <ion-input [(ngModel)]="username" name="username" label="" placeholder="Nombre" class="custom-input" maxlength="10"></ion-input>
    </ion-item>
    <div class="error" *ngIf="errors.username">{{ errors.username }}</div>

    <ion-item class="custom-item ion-margin-bottom">
      <ion-input [(ngModel)]="email" name="email" label="" placeholder="Correo electrónico" type="email" class="custom-input" maxlength="30"></ion-input>
    </ion-item>
    <div class="error" *ngIf="errors.email">{{ errors.email }}</div>

    <ion-item class="custom-item ion-margin-bottom">
      <ion-input label="" placeholder="Número telefonico" type="tel" inputmode="tel" class="custom-input" inputmode="numeric" maxlength="10" pattern="\d*"></ion-input>
    </ion-item>

    <ion-item class="custom-item ion-margin-bottom">
      <ion-input
        class="custom-input"
        placeholder="FechaNacimiento"
        [(ngModel)]="fechaNacimiento"
        (ionInput)="manejarEntrada($event)"
        maxlength="10"
      ></ion-input>
      <img src="assets/icon/calendar.svg" (click)="openDatePicker()">
    </ion-item>
    

    <ion-item class="custom-item ion-margin-bottom">
      <ion-input 
        [type]="passwordType" 
        placeholder="Contraseña" 
        [(ngModel)]="password" 
        name="password" 
        class="custom-input" 
        maxlength="15">
      </ion-input>
      <img 
        *ngIf="passwordType === 'password'" 
        src="assets/icon/eye.svg" 
        alt="Mostrar contraseña" 
        (click)="togglePasswordVisibility('password')">
      <img 
        *ngIf="passwordType === 'text'" 
        src="assets/icon/eye_off.svg" 
        alt="Ocultar contraseña" 
        (click)="togglePasswordVisibility('password')">
    </ion-item>
    <div class="error" *ngIf="errors.password">{{ errors.password }}</div>

    <ion-item class="custom-item ion-margin-bottom">
      <ion-input 
        [type]="confirmPasswordType" 
        placeholder="Confirmar contraseña" 
        [(ngModel)]="confirmPassword" 
        name="confirmPassword" 
        class="custom-input" 
        maxlength="15">
      </ion-input>
      <img 
        *ngIf="confirmPasswordType === 'password'" 
        src="assets/icon/eye.svg" 
        alt="Mostrar contraseña" 
        (click)="togglePasswordVisibility('confirmPassword')">
      <img 
        *ngIf="confirmPasswordType === 'text'" 
        src="assets/icon/eye_off.svg" 
        alt="Ocultar contraseña" 
        (click)="togglePasswordVisibility('confirmPassword')">
    </ion-item>
    <div class="error" *ngIf="errors.confirmPassword">{{ errors.confirmPassword }}</div>
    
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <div class="ion-padding-vertical" >
      <ion-button expand="block" class="register-button">
        Registrarse
      </ion-button>
    </div>

    <div class="ion-text-center ion-padding-vertical">
      <ion-text>¿Ya tienes cuenta? <a href="/login">Inicia Sesión</a></ion-text>
    </div>
  </form>
</div>
</ion-content>
