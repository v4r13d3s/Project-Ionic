<ion-content class="ion-padding" class="content-background">
  <div class="login-container">
    <div class="welcome-text">
      <div class="logo">
        <img src="assets/icon/logoms.svg" style="font-size: 20px;" alt="Logo">
      </div>
      <h1>Bienvenido de vuelta!</h1>
      <p>Lo mejor te espera, solo aqui en Maria's Store!</p>
    </div>
    
    <form class="form" (ngSubmit)="submit()">
      <ion-item class="custom-input">
        <ion-input placeholder="Ingresa tu correo" maxlength="30" type="email" name="email" id="email" [formControl]="form.controls.email"></ion-input>
      </ion-item>
      
      <ion-item class="custom-input">
        <ion-input [type]="passwordType" placeholder="Contraseña" maxlength="15"  name="password" id="password" [formControl]="form.controls.password"></ion-input>
        <img *ngIf="passwordType === 'password'" src="assets/icon/eye.svg" alt="Mostrar contraseña"
          (click)="togglePasswordVisibility()">
        <img *ngIf="passwordType === 'text'" src="assets/icon/eye_off.svg" alt="Ocultar contraseña"
          (click)="togglePasswordVisibility()">
      </ion-item>
      
      <div class="recovery-link">
        <ion-text color="medium">Recuperar contraseña</ion-text>
      </div>
      
      <ion-button expand="block" class="signin-button" type="submit">
        Iniciar sesión
      </ion-button>
      
      <div class="divider">
        <span>O continua con</span>
      </div>
      
      <app-google-button (onClick)="submitWithGoogle()" fill="outline" class="social-button"></app-google-button>
      
      <div class="register-link">
        <ion-text color="medium">¿No tienes cuenta? <a routerLink="/sign-up">Registrate ahora</a></ion-text>
      </div>
    </form>
  </div>
</ion-content>
