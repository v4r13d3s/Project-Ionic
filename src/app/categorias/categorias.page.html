<ion-header [translucent]="true" id="main-content-category">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-weight: bold; text-align: center;">Categorias</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="notifications-outline" style="font-size: 28px; margin-right: 15px; color: black;"
        routerLink="/notificaciones"></ion-icon>
      <ion-icon name="cart-outline" style="font-size: 28px; margin-right: 15px; color: black;"
        routerLink="/cart"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="first-box">
  
    <img src="assets/images/ranita.png" alt="">
    <div class="categories-grid">
      <ion-card class="category-item" *ngFor="let category of categories" (click)="selectCategory(category)">
        <div class="category-icon">
          <img [src]="category.icon" [alt]="category.name">
        </div>
        <ion-card-header>
          <ion-card-title>{{ category.name }}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
</ion-content>

<ion-tab-bar slot="bottom" id="footer">
  <ion-tab-button tab="home" routerLink="/home">
    <img src="assets/icon/home.svg" alt="Inicio">
    <ion-label>home</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="categorias" routerLink="/categorias">
    <img src="assets/icon/category.svg" alt="Categorias">
    <ion-label>Categorias</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="favoritos" routerLink="/favoritos">
    <img src="assets/icon/heart.svg" alt="Favoritos">
    <ion-label>Favoritos</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="perfil" routerLink="/perfil">
    <img src="assets/icon/user.svg" alt="Perfil">
    <ion-label>Perfil</ion-label>
  </ion-tab-button>
</ion-tab-bar>
