

<ion-header [translucent]="true" id="main-content-configuracion">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-weight: bold; text-align: center;">Configuración</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="notifications-outline" style="font-size: 35px; padding-right: 15px;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Menú inferior -->
  <div id="footer" style="position: fixed; bottom: 0; left: 0; width: 100%; z-index: 1000;">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="categorias" routerLink="/categorias">
        <ion-icon name="duplicate-outline"></ion-icon>
        <ion-label>Categorias</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="favoritos" routerLink="/favoritos">
        <ion-icon name="heart-outline"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="perfil" routerLink="/perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </div>
</ion-content>
