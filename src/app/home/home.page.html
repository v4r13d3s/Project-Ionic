<!-- Contenido principal -->

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Inicio</ion-title>
      <ion-buttons slot="end">
        <ion-icon name="notifications-outline" style="font-size: 35px; padding-right: 15px;"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div style="display: flex; align-items: center;">
      <ion-searchbar animated="true" placeholder="Buscar Producto" style="flex-grow: 1;"></ion-searchbar>
      <div style="display: flex; align-items: center; gap: 10px;">
        <ion-icon name="scan-circle-outline" style="font-size: 35px;"></ion-icon>
        <ion-icon name="cart-outline" style="font-size: 35px; padding-right: 15px;"></ion-icon>
      </div>
    </div>

    <!-- Tarjeta imagen -->
    <ion-card>
      <ion-img src="assets/images/imagen1.png" alt="Imagen de ejemplo"></ion-img>
    </ion-card>

    <!-- Carrusel de imagenes -->
    <swiper-container speed="500">
      <swiper-slide>
        <div class="image-container">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagen 1" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagen 2" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagen 3" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagen 4" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagen 5" />
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="Imagen 6" />
        </div>
      </swiper-slide>
    </swiper-container>

    <div class="card-container">
      <ion-card>
        <ion-img src="assets/images/imagenCard1.png" alt="Imagen de ejemplo"></ion-img>
      </ion-card>
      <ion-card>
        <ion-img src="assets/images/imagenCard2.png" alt="Imagen de ejemplo"></ion-img>
      </ion-card>
      <ion-card>
        <ion-img src="assets/images/imagenCard3.png" alt="Imagen de ejemplo"></ion-img>
      </ion-card>
    </div>
  </ion-content>
