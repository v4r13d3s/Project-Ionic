
  <!-- Menú lateral -->
  <app-menu-lateral></app-menu-lateral>

  <!-- Página de inicio (home) -->
  
    <ion-header [translucent]="true" id="main-content">
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title style="font-weight: bold; text-align: center;">Inicio</ion-title>
        <ion-buttons slot="end">
          <ion-icon name="notifications-outline" style="font-size: 35px; padding-right: 15px;"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">
      <div style="display: flex; align-items: center;">
        <ion-searchbar 
        animated="true" 
        placeholder="Buscar Producto" 
        style="flex-grow: 1; --border-radius: 20px;">
        </ion-searchbar>
        <div style="display: flex; align-items: center; gap: 10px;">
          <ion-icon name="scan-circle-outline" style="font-size: 35px;"></ion-icon>
          <ion-icon name="cart-outline" style="font-size: 35px; padding-right: 15px;"></ion-icon>
        </div>
      </div>

      <!-- Tarjeta imagen -->
      <ion-card>
        <ion-img src="assets/images/imagen1.png" alt="Imagen de ejemplo"></ion-img>
      </ion-card>

      <!-- Categorias -->
      
      <app-item-chip></app-item-chip>

      <!-- Cards de productos -->
      <ion-grid>
        <ion-row>
          <ion-list>
            <app-item-product
            *ngFor="let product of products"
            [productUrl]="product.productUrl"
            [nombre]="product.nombre"
            [precio]="product.precio"
            ></app-item-product>
          </ion-list>
        </ion-row>
      </ion-grid>
      
      <!--Cards de promoción-->
      <div class="card-container">
        <ion-card>
          <ion-img src="assets/images/imagenCard1.png" alt="Imagen de ejemplo"></ion-img>
        </ion-card>
        <ion-card>
          <ion-img src="assets/images/imagenCard2.png" alt="Imagen de ejemplo"></ion-img>
        </ion-card>
        <ion-card>
          <ion-img src="assets/images/imagenCard3.png" alt="Imagen de ejemplo"></ion-img>
        </ion-card>
      </div>

      <!-- Menú inferior -->
      <app-menu-inferior id="footer"></app-menu-inferior>

    </ion-content>
