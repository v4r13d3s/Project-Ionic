<ion-card style="border-radius: 30px; position: relative;" (click)="navigateToDetail(nombre, precio, productUrl)">
  <ion-icon name="cart" class="cart-icon"></ion-icon>
  <img alt="Producto" [src]="productUrl" />
  <ion-card-header>
    <div class="rating">
      <ion-icon name="star"></ion-icon>
      <span>{{ randomNumber }}</span>
    </div>

    <h3>{{ nombre }}</h3>
    <p>{{ precio }}</p>
    <p class="category" style="font-size: 15px;">Categor√≠a: {{ category }}</p>
  </ion-card-header>

  <ion-icon name="heart" class="favorite-icon" (click)="addToFavorites(); $event.stopPropagation();"></ion-icon>
</ion-card>
