<ion-card (click)="navigateToDetail(nombre, precio, productUrl, category, description)">
  <ion-icon name="cart-outline" class="cart-icon" (click)="addToCart(); $event.stopPropagation();"></ion-icon>
  <div class="image-container" >
    <img alt="Producto" [src]="productUrl" />
  </div>
  <div>
    <div class="rating">
      <ion-icon name="star"></ion-icon>
      <span>{{ randomNumber }}</span>
    </div>

    <h3>{{ nombre }}</h3>
    <p class="category">{{ category }}</p>
    <p>{{ precio }}</p>
  </div>

  <p>{{ description }}</p>
  <ion-icon name="heart" class="favorite-icon" (click)="addToFavorites(); $event.stopPropagation(); "></ion-icon>
</ion-card>
