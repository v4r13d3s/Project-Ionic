<ion-chip [style.background-color]="chipColor" [style.color]="textColor">
  <ion-avatar>
    <img alt="" [src]="chipUrl" style="border-radius: 0px;">
  </ion-avatar>
  
</ion-chip>
<ion-label [style.color]="textColor" style="font-weight: bold; font-family: sans-serif; text-align: center; align-items: center; margin-top: 10px;">{{categoria}}</ion-label>
