<ion-chip [style.background-color]="chipColor" [style.color]="textColor">
  <ion-avatar style="width: 30px; height: auto;">
    <img alt="" [src]="chipUrl"/>
  </ion-avatar>
  <ion-label [style.color]="textColor" style="font-weight: bold; font-family: sans-serif;">{{categoria}}</ion-label>
</ion-chip>
